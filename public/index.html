    <script>
        var currentSchema = {
            schema: {
                username: String,
                password: String,
                dob: Date,
                _schemaId: {
                    schema: {
                        name: String,
                        latitude: Number,
                        longitude: Number,
                        _schemaId: {
                            schema: {
                                name: String,
                                length: Number,
                                weight: Number,
                                _schemaId: null
                            },
                            meta: {
                                name: "fish",
                                listView: {
                                    deletable: true,
                                    reorderable: true,
                                    insertable: true
                                },
                                orderOfFields: [0, 1, 2]
                            }
                        }
                    },
                    meta: {
                        name: "trip",
                        listView: {
                            deletable: true,
                            reorderable: true,
                            insertable: true
                        },
                        orderOfFields: [0, 1, 2]
                    }
                }
            },
            meta: {
                name: "user",
                listView: {
                    deletable: true,
                    reorderable: true,
                    insertable: true
                },
                orderOfFields: [0, 1, 2],
                editView: {
                    fields: {
                        _id: { label: "Id", readOnly: false },
                    },
                    deletable: true,
                    insertable: true,
                    updatabale: true
                }
            }
        };
    </script>
    <link href="css/bootstrap.css" rel="stylesheet" />

    <title>PAM</title>
    <style>
        html {
            height: 100%;

        input, select, textarea {
            margin-bottom: 5px;
        }

        .sticky-bottom {
            position: absolute;
            bottom: 0px;
            left: 0px;
            right: 0px;
            margin-left: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .height-100-pc {
            height: 100%;
        }


        .item, .placeholder {
            padding: 2px;
            width: 50px;
            height: 20px;
            border: 1px solid #333;
            background: #EEE;
        }

        .placeholder {
            background: #AEF;
        }
    </style>
